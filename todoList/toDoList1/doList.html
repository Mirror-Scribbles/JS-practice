<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doList.css">
    <title>To do list with CSS and JS</title>
</head>
<body>
<div class="container">
    <h1> To do list (❁´◡`❁)</h1>
    <div class="search">
        <form id="form">
            <input type="text" placeholder="Add task..." class="form-control">
    
            <button class="btn-addTask">Add!😒</button>
        </form>
    </div>
    <div id="list-container">
        <ul class="TaskList">
            
        </ul>
    </div>
    <div class="empty">
        <p>Hey mate! You don't have any pending task....😢. wanna add some?</p>
    </div>
</div>
    <script src="doList.js"></script>
</body>
</html>
