<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST FETCH</title>
</head>
<body>
<h1>CRUD API REST FETCH </h1>
<section class="crud">
<article>
    <h2 class="crud-title">add kid</h2>

    <form  class="crud-form" action="">
        <input type="text" name="name" placeholder="Name" required>
        <br>
        <input type="text" name="nickname" placeholder="Nickname" required>
        <br>
        <input type="text" name="sector" placeholder="Sector" required>
        <br>
        <input type="submit" value="send">
        <input type="hidden" name="action">
    </form>
</article>
<article>
    <h2>See kids</h2>
    <table class="crud-table">
    <thead>
<tr>
    <th>Name</th>
    <th>Nickname</th>
    <th>Sector</th>
    <th>Actions</th> 
</tr>
    </thead> 
    <tbody></tbody>
    </table>
</article>
</section>

<template id="crud-template">
    <tr>
        <td class="name">Monty uno</td>
        <td class="nickname">0</td>
        <td class="sector">V</td>
        <td>
            <button class="edit">edit</button>
            <button class="remove">remove</button>
        </td>       
    </tr>
</template>
<script src="index.js"></script>
</body>
</html>
